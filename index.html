<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pikimage</title>
</head>
<body>
    <div class="wrap">
        <div class="cross">
            <img class="cross" src="../pikimage/image/icon/Vector.png" alt="cross" >
        </div>
        <div class="container">
            <div class="logo">
                <div class="logoImg">
                    <img src="../pikimage/image/Group.png" alt="logo">
                </div>
                <div class="logoText">
                    <img src="../pikimage/image/logo-text.png" alt="logoText">
                </div>
            </div>
            <div class="content">
                <h2>Letâ€™s sign you in.</h2>
                <p>Image edited to perfection and professional standards according to your  needs.</p>
            </div>

            <form class="form" action="" method="post">
                <div class="form-row">
                    <div class="form-row-input">
                        <input class="form-row-input-box" type="email" placeholder="Email">
                    </div>

                     <div class="form-row-input box warning">
                        <input class="form-row-input-box"type="text" placeholder="">
                        <div class="password alert">
                            <p>Email</p>
                        </div>

                    </div>
                    <div class="form-row-input box alert">
                        <div class="warning-img">
                            <img src="../pikimage/image/warning.png" alt="">
                        </div>
                        <div class="warning-text">
                            Your email address is invalid
                        </div>
                    </div> 

                    <div class="form-row-input box">
                        <input class="form-row-input-box"type="password" placeholder="">
                        <div class="password">
                            <p>Password</p>
                        </div>
                        <div class="eye-icon">
                            <i class="fas fa-eye"></i>
                        </div>
                    </div>

                    <div class="form-row-input checkbox">
                        <div class="spacing">
                           <div>
                            <label for="" class="custom" >
                                <input class="form-row-input-checkbox"type="checkbox" checked="checked">
                                <span class="custom-checkbox"></span>
                            </label>
                            <label for="checkbox" class="checkbox-remember">Remember</label>
                           </div>
                            <div class="checkbox-content" >
                                <p>Forget Password?</p>
                            </div>
                        </div>
                       
                    </div>

                    <div class="form-row-input box">
                        <input class="form-row-input-btn" type="submit" value="Log In">
                    </div>
                  
                </div>
            </form>

            <div>
                <p class="content-1">
                    Don't have an account?
                </p>
                <p class="content-2">
                    Sign Up
                </p>
            </div>

        <div class="line">
            <hr>
            <p class="or">Or</p>
        </div>

            <div class="social">
                <div>
                    <img class="google-logo" src="../pikimage/image/search 1.png" alt="google-logo">
                </div>
                <div >
                    <p class="content-3">Continue with google</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
