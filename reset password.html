<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Reset Password</title>
</head>
<body>
    <div class="wrap">
        <div class="cross">
            <img src="../pikimage/image/icon/Vector.png" alt="cross" >
        </div>
        <div class="container">
            <div class="logo">
                <div class="logoImg">
                    <img src="../pikimage/image/Group.png" alt="logo">
                </div>
                <div class="logoText">
                    <img src="../pikimage/image/logo-text.png" alt="logoText">
                </div>
            </div>
            <div class="content">
                <h2>Reset Password</h2>
                <p>Enter the email address you used in the intial registration process.</p>
            </div>

            <form class="form" action="" method="post">
                <div class="form-row">
                    <div class="form-row-input">
                        <input class="form-row-input-box" type="email" placeholder="Email">
                    </div>
                    
                    <div class="form-row-input box ">
                        <input class="form-row-input-btn " type="submit" value="Send Instructions">
                    </div>
                  
                </div>
            </form>

            <div class="footer-content">
                <p class="content-1">
                    Remember password?
                </p>
                <p class="content-2">
                    Log in
                </p>
            </div>
        </div>
    </div>
</body>
</html>
