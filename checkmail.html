<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CheckMail</title>
</head>
<body>
    <div class="wrap">
        <div class="cross">
            <img src="../pikimage/image/icon/Vector.png" alt="cross" >
        </div>
        <div class="container">
            <div class="logo">
                <div class="logoImg">
                    <img src="../pikimage/image/Group.png" alt="logo">
                </div>
                <div class="logoText">
                    <img src="../pikimage/image/logo-text.png" alt="logoText">
                </div>
            </div>

            <div class="check-mail">
                <img src="../pikimage/image/Group 4.png" alt="check-mail">
                <div class="content">
                    <h2>Check your mail</h2>
                    <p>We’ve sent a password recovery instruction to your email address.</p>
                </div>
            </div>
           

            <form class="form" action="" method="post">
                <div class="form-row">
                  
                    <div class="form-row-input box">
                        <input class="form-row-input-btn" type="submit" value="Check Mail">
                    </div>
                  
                </div>
            </form>

            <div>
                <div class="content-1 text">
                    <a href="#">Skip, I’ll confirm later</a>
                </div>

                <p class="content-2 text">
                    Didn’t reciever the email? check your spam filter, <a href="#" class="link">or try another email address</a></p>
            </div>

            </div>
    </div>
</body>
</html>
