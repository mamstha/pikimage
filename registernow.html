<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Register Now</title>
</head>
<body>
    <div class="wrap">
        <div class="cross">
            <img src="../pikimage/image/icon/Vector.png" alt="cross" >
        </div>
        <div class="container">
            <div class="logo">
                <div class="logoImg">
                    <img src="../pikimage/image/Group.png" alt="logo">
                </div>
                <div class="logoText">
                    <img src="../pikimage/image/logo-text.png" alt="logoText">
                </div>
            </div>
            <div class="content">
                <h2>Register Now</h2>
                <p>Image edited to perfection and professional standards according to your needs.</p>
            </div>

            <form class="form" action="" method="post">
                <div class="form-row">
                    
                    <div class="form-row-input box">
                        <input class="form-row-input-box"type="text" placeholder="">
                        <div class="password">
                            <p>Name</p>
                        </div>
                    </div>

                    <div class="form-row-input">
                        <input class="form-row-input-box" type="email" placeholder="Email">
                    </div>

                    <div class="form-row-input">
                        <input class="form-row-input-box" type="password" placeholder="Password">
                    </div>

                    <div class="form-row-input">
                        <select class="form-row-input-box" name="Country" id="Country">
                            <option value="Country">Country</option>
                        </select>
                    </div>

                    <div class="form-row-input checkbox">
                            <input class="form-row-input-checkbox"type="checkbox">
                            <label for="checkbox" class="checkbox-remember">I agree to <a  href="#" class="link">Terms and Policy</a> </label>
                       
                    </div>

                    <div class="form-row-input box">
                        <input class="form-row-input-btn" type="submit" value="Register">
                    </div>
                  
                </div>
            </form>
        
            <div class="social">
                <div>
                    <img class="google-logo" src="../pikimage/image/search 1.png" alt="google-logo">
                </div>
                <div >
                    <p class="content-3">Continue with google</p>
                </div>

                
            </div>

            <div>
                <p class="content-1">
                    Already have account?
                </p>
                <p class="content-2">
                    Log In
                </p>
            </div>
        </div>
    </div>
</body>
</html>
