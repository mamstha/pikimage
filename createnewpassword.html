<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Create new password</title>
</head>
<body>
    <div class="wrap">
        <div class="cross">
            <img src="../pikimage/image/icon/Vector.png" alt="cross" >
        </div>
        <div class="container">
            <div class="logo">
                <div class="logoImg">
                    <img src="../pikimage/image/Group.png" alt="logo">
                </div>
                <div class="logoText">
                    <img src="../pikimage/image/logo-text.png" alt="logoText">
                </div>
            </div>
            <div class="content">
                <h2>Create new Password</h2>
                <p>Your new password should be different from the previous password</p>
            </div>

            <form class="form" action="" method="post">
                <div class="form-row">
                    
                

                    <div class="form-row-input box">
                        <input class="form-row-input-box"type="password" placeholder="">
                        <div class="password">
                            <p> New Password</p>
                        </div>
                        <p class="condition">Must be atleast 8 characters.</p>
                    </div>

                    

                    <div class="form-row-input box">
                        <input class="form-row-input-box"type="password" placeholder="">
                        <div class="password">
                            <p> Confirm Password</p>
                        </div>
                        <p class="condition">Both password must match</p>
                    </div>
                   
                    <div class="form-row-input box">
                        <input class="form-row-input-btn footer" type="submit" value="Reset Password">
                    </div>
                  
                </div>
            </form>
        </div>
    </div>
</body>
</html>
